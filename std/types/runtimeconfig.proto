syntax = "proto3";

package foundation.std.types;

option go_package = "namespacelabs.dev/foundation/std/types";

// Config generated from the server definition. Available to the user code at runtime.
message ServerRuntimeConfig {
    repeated ServiceRuntimeConfig services = 1;
    // TODO: add "require"d servers and embed env_json and vcs_json.
}

message ServiceRuntimeConfig {
    string name = 1;
    int32  port = 2;
}