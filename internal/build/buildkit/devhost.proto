syntax = "proto3";

package foundation.build.buildkit;

option go_package = "namespacelabs.dev/foundation/internal/build/buildkit";

// Used by the runtime.
message Instance {
    string addr = 1;
}

// Used for configuration purposes.
message Overrides {
    string container_name = 1;
    string buildkit_addr  = 2;
}