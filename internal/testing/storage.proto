syntax = "proto3";

package foundation.internal.testing;

option go_package = "namespacelabs.dev/foundation/internal/testing";

import "schema/test_storage.proto";

message PreStoredTestBundle {
    foundation.schema.TestResult result     = 1;
    Log                          test_log   = 2;
    repeated Log                 server_log = 3;
}

message Log {
    string package_name   = 1;
    string container_name = 3;
    bytes  output         = 2;
}
