syntax = "proto3";

package library.storage.s3;

option go_package = "namespacelabs.dev/foundation/library/storage/s3";

message BucketIntent {
    string region      = 1;
    string bucket_name = 2;
}

message BucketInstance {
    string region            = 1;
    string bucket_name       = 2;
    string url               = 3;
    string access_key        = 4;
    string secret_access_key = 5;
}
