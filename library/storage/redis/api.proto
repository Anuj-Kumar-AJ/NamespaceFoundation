syntax = "proto3";

package library.storage.redis;

option go_package = "namespacelabs.dev/foundation/library/storage/redis";

message DatabaseIntent {
    int32 Database = 1;
}

message DatabaseInstance {
    int32  Database = 1;
    string URL      = 2;
    string Password = 3;
}
