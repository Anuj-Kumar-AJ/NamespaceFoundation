project_name: ns

builds:
  - id: linux
    env:
      - CGO_ENABLED=0
    main: ./cmd/ns
    binary: ns
    flags:
      - -trimpath
    ldflags:
      - -s -w -X namespacelabs.dev/foundation/internal/cli/version.Tag=v{{.Version}}
    goos:
      - linux
    goarch:
      - amd64
      - arm64

  - id: macos
    env:
      - CGO_ENABLED=1
    main: ./cmd/ns
    binary: ns
    flags:
      - -trimpath
    ldflags:
      - -s -w -X namespacelabs.dev/foundation/internal/cli/version.Tag=v{{.Version}}
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

